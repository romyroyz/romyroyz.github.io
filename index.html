<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type 3 Civilization</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #FFFFFF; /* White background color */
      color: #021d44; /* Dark text color for contrast */
      padding: 20px;
    }

    /* Header styling */
    h1, h2 {
      margin: 20px 0;
      color: #00d2ff; /* Blue color for headers */
    }

    /* Image styling */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
